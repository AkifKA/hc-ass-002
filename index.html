<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>REGISTER FORM</h1>
    <form action="">
      <div class="form-content">
        <label for="firstname">First Name:</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter your first name"
        />
      </div>

      <div class="form-content">
        <label for="lastname">Last Name:</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Enter your last name"
        />
      </div>
      <div class="form-content">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-content">
        <label for="password">Password:</label>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <div class="form-content">
        <label for="day-of-birth">Day of Birth:</label>
        <input
          type="date"
          name="day-of-birth"
          id="day-of-birth"
          placeholder="Enter your birthday"
        />
      </div>

      <div class="form-content">
        <label for="phone">Phone:</label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
        />
      </div>

      <div class="form-content">
        <label for="adress">Phone:</label>
        <textarea
          name="adress"
          id="adress"
          placeholder="Enter your adress"
        ></textarea>
      </div>

      <div class="form-content">
        <label for="country">Country:</label>
        <select name="countries" id="countries">
          Select Country
          <option value="turkey">Turkey</option>
          <option value="usa">USA</option>
          <option value="germany">Germany</option>
          <option value="netherland">Netherlan</option>
          <option value="greece">Greece</option>
        </select>
      </div>

      <div class="form-content">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male" />Male
        <input type="radio" name="gender" id="gender" value="female" />Female
      </div>
    </form>
  </body>
</html>
